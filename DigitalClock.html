<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="DigitalClock.css">
    </head>
<body>

<header id="header" class="header"><h2 id="title" class="title">DIGITAL CLOCK</h2></header>    
<div id="container" class="container">
    <div id="showTime" class="showTime">
        <p id="currentTime" class="currentTime">
            <script>
                let ddate=new Date();
                document.getElementById('currentTime').innerHTML=ddate.getHours()+":"+ddate.getMinutes()+":"+ddate.getSeconds();
            </script>
        </p>
    </div>
    <p id="currentDate" class="currentDate">
        <script>
            let date=new Date();
            document.getElementById('currentDate').innerHTML=date.getDate()+"/"+date.getMonth()+"/"+date.getFullYear();
        </script>
    </p>
    <button id="stop" class="stop" type="button" click="clearTime()" mouseover="mouseover()" mouseout="mouseout()">Stop</button>
    <button id="start" class="stop" type="button" click="restart()" mouseover="mouseover()" mouseout="mouseout()">Start</button>
</div>

<script>

    var time=function()
    {
        let date=new Date();
        document.getElementById('currentTime').innerHTML=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
        document.getElementById('showTime').appendChild(document.getElementById('currentTime'));
    }

    var timeInterval=setInterval(time,1000);

    const restart=function(){
        timeInterval=setInterval(time,1000);
    }

    var clearTime=function(){
        clearInterval(timeInterval);
    }

    document.getElementById('stop').addEventListener("click",clearTime);
    document.getElementById('stop').addEventListener("mouseover",function mouseover(){
    document.getElementById('stop').className="stopMouseOver";
    })
    document.getElementById('stop').addEventListener("mouseout",function mouseout(){
    document.getElementById('stop').className="stop";
    });

    document.getElementById('start').addEventListener("click",restart);
    document.getElementById('start').addEventListener("mouseover",function mouseover(){
    document.getElementById('start').className="stopMouseOver";
    })
    document.getElementById('start').addEventListener("mouseout",function(){
    document.getElementById('start').className="stop";
    });

</script>
</body>
</html>
